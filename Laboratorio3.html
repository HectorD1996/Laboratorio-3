<script>
    var t = [];     
function add() { 
    var s1 = document.getElementById('s').value;
    var t1 = document.getElementById('t1').value;

    {
    var t2 = document.getElementById('t2').value;
    }

           {
              var t2 = Boolean(1);
           }else{var t2 = Boolean(0)}
    }
    t.push({key:t1, value:t2});

}

function render() {
  var html = '';
  console.log(t);
  t.forEach(function(element) {
    html += element['key'] +' = ' + element['value'] + '<br/>';
  })
  document.getElementById('p1').innerHTML = html;
}

function Verify()
{
  switch(document.getElementById('s').value) {

    {
      document.getElementById('p1').innerHTML = "Error Numero no aceptado";

    case "bool":

        {
          document.getElementById('p1').innerHTML = "Error Ingreso no aceptado"
        }else{add()}
        break;
    default:
    add()
}
}
